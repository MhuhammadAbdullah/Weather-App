<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <!-- FAVICON LINK -->
  <link rel="shortcut icon" href="weather-assets/overcast clouds-day.png" type="image/png">

  <!-- IMPORT GOOGLE FONT FOR ICONS -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"> -->
</head>

<body>
  <main class="main-container">
    <div class="loading-spinner" id="loading-spinner"></div>

    <header class="input-container">
      <input type="text" class="city-input" placeholder="Search City">
      <button class="search-btn">
        <!-- Google Search Icon -->
        <span class="material-symbols-outlined">
          search
        </span>
      </button>
    </header>

    <section class="weather-info" style="display: none;">
      <div class="location-date-container">
        <div class="location">
          <!-- Google Location Icon -->
          <span class="material-symbols-outlined">
            location_on
          </span>
          <h4 class="country-txt">Karachi</h4>
        </div>
        <h5 class="current-date-txt regular-txt">Thu, 12 Dec</h5>
      </div>

      <div class="weather-summary-container">
        <img src="assets/cloud.png" class="weather-summary-img">
        <div class="weather-summary-info">
          <h1 class="temp-txt">29 °C</h1>
          <h3 class="condition-txt regular-txt">Clouds</h3>
        </div>
      </div>

      <div class="weather-condition-container">
        <div class="condition-item">
          <span class="material-symbols-outlined">
            water_drop
          </span>
          <div class="condition-info">
            <h5 class="regular-txt">Humidity</h5>
            <h5 class="humidity-value-txt">26%</h5>
          </div>
        </div>

        <div class="condition-item">
          <span class="material-symbols-outlined">
            air
          </span>
          <div class="condition-info">
            <h5 class="regular-txt">Wind Speed</h5>
            <h5 class="wind-value-txt">8 M/s</h5>
          </div>
        </div>
      </div>

      <div class="forecast-items-container">
        <div class="forecast-items">
          <h5 class="forecast-items-date regular-txt">13 Dec</h5>
          <img src="weather-assets/clear-sky-day.png" class="forecast-items-img">
          <h5 class="forecast-items-temp">29 °C</h5>
        </div>

        <div class="forecast-items">
          <h5 class="forecast-items-date regular-txt">13 Dec</h5>
          <img src="weather-assets/clear-sky-day.png" class="forecast-items-img">
          <h5 class="forecast-items-temp">29 °C</h5>
        </div>

        <div class="forecast-items">
          <h5 class="forecast-items-date regular-txt">13 Dec</h5>
          <img src="weather-assets/clear-sky-day.png" class="forecast-items-img">
          <h5 class="forecast-items-temp">29 °C</h5>
        </div>

        <div class="forecast-items">
          <h5 class="forecast-items-date regular-txt">13 Dec</h5>
          <img src="weather-assets/clear-sky-day.png" class="forecast-items-img">
          <h5 class="forecast-items-temp">29 °C</h5>
        </div>
      </div>
        
    </section>

    <section class="search-city section-message">
      <img src="assets/search.svg">
      <div>
        <h1>Search City</h1>
        <h4 class="regular-txt">Find out the weather conditions of the city</h4>
      </div>
    </section>


    <section class="not-found section-message" style="display: none;">
      <img src="assets/[removal.ai]_0a5df200-dcf0-43ac-840d-3d5537564ce5-6325254.png">
      <div>
        <h1>Search City</h1>
        <h4 class="regular-txt">Find out the weather conditions of the city</h4>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
